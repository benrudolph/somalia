<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Streamgraph</title>
    <style>

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: auto;
      position: relative;
      width: 960px;
    }

    button {
      position: absolute;
      right: 10px;
      top: 10px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: rgb(238,238,238);
      shape-rendering: crispEdges;
    }
    .axis text, .legend-label {
      font-size: 10px;
    }

    .tick .selected {
      font-weight: bold;
    }

    .y.axis path {
        stroke-width: 0;
    }
    .transition-block {
      fill: white;
    }

    .internallydisplaced {
      opacity: .4;
    }

    .returndedidps {
      opacity: .7;
    }
    .refugees {
      opacity: 1;
    }

    .djibouti {
      fill: red;
    }

    .somalia {
      fill: blue;
    }

    .eritrea {
      fill: yellow;
    }

    .kenya {
      fill: green;
    }

    .uganda {
      fill: purple;
    }

    .yemen {
      fill: orange;
    }

    </style>
  </head>
  <body>
    <div id="stack-graph"></div>
    <script src="./d3.v3.min.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="somalia.js"></script>
  </body>
</html>
