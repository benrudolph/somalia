<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Streamgraph</title>
    <style>

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: auto;
      position: relative;
      width: 960px;
    }

    button {
      position: absolute;
      right: 10px;
      top: 10px;
    }

    #stack-graph {
      text-align: center;
      padding-top: 140px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: rgb(238,238,238);
      shape-rendering: crispEdges;
      pointer-events: none;
    }
    .axis text, .legend-label {
      font-size: 10px;
    }

    .tick .selected {
      font-weight: bold;
    }

    .y.axis path {
        stroke-width: 0;
        pointer-events: none;
    }


    .subtle-shadow {
      -webkit-box-shadow: 0px 0px 7px rgba(50, 50, 50, .3);
      -moz-box-shadow:    0px 0px 7px rgba(50, 50, 50, .3);
      box-shadow:         0px 0px 7px rgba(50, 50, 50, .3);
    }

    .transition-block {
      fill: white;
      opacity: .9;
    }

    .stack {
      opacity: .5;
      cursor: pointer;
    }

    .stack:hover {
      opacity: 1;
    }

    #tooltip  {
      width: 600px;
      border: 1px solid rgb(160,160,160);
      background-color: white;
      border-radius: 3px;
      position: absolute;
      top: 20px;
      left: 0px;
      text-align: center;
      padding-bottom: 15px;
    }

    /*.internallydisplaced {
      opacity: .4;
    }

    .returndedidps {
      opacity: .7;
    }
    .refugees {
      opacity: 1;
    }*/

    .djibouti {
      fill: red;
    }

    .somalia {
      fill: blue;
    }

    .eritrea {
      fill: yellow;
    }

    .kenya {
      fill: green;
    }

    .uganda {
      fill: purple;
    }

    .yemen {
      fill: orange;
    }

    .gone {
    }

    .title {
      font-weight: 300;
      font-size: 1.6em;
      line-height: 1.8em;
      border-bottom: 1px solid rgb(200,200,200);
      margin: 0 40px;
      display:inline-block;
    }

    .label {
      display: inline-block;
      font-weight: 300;
      width: 210px;
    }

    .value {
      display: inline-block;
      width: 60px;
      margin-right: 15px;
      font-weight: bold;
      text-align: right;
    }

    .description {
      margin-top: 10px;
      padding: 0 10px;
      font-weight: 300;
      font-size: 1.2em;
    }

    </style>
  </head>
  <body>
    <div id="tooltip" class="gone subtle-shadow">
      <div class="title">Ethiopia Withdrawal</div>
      <div class="description">Ethiopia withdraws from Somalia, hands control to AMISOM/TFG forces</div>
    </div>
    <div id="stack-graph"></div>
    <div id="change"></div>
    <script src="/vendor/d3.v3.min.js"></script>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/jquery.countTo.js"></script>
    <script src="/vendor/underscore.js"></script>
    <script src="/vendor/backbone.js"></script>
    <script src="/graphs/stack.js"></script>
    <script src="/graphs/change.js"></script>
    <script src="/js/somalia.js"></script>
  </body>
</html>
